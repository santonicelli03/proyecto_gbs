<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
        <title>Fe.Me.Bal.</title>
        <link rel="stylesheet" href="./css/translated.css">
        <link rel="shortcut icon" href="./img/icono_femebal2.ico">
    </head>
    <body id="bolsa_de_trabajo">
        <header>
            <a class="header__logo" href="./index.html">
                <img class="header__logo__img" src="./img/logo_femebal.png">
                <span class="header__logo__titulo">Femebal</span>
            </a>
            <ul class="header__menu">
                <li><a class="header__menu__link" href="./novedades.html">Novedades</a></li>
                <li><a class="header__menu__link" href="./bolsa_de_trabajo.html">Bolsa de trabajo</a></li>
                <li><a class="header__menu__link" href="./torneos_fixtures.html">Torneos/Fixtures</a></li>
                <li><a class="header__menu__link" href="./acerca_de_nosotros.html">Acerca de nosotros</a></li>
            </ul>
        </header>
        <section id="bolsa_de_trabajo__section">
            <form class="bolsa_de_trabajo__form">
                <span class="bolsa_de_trabajo__form__span">Para recibir información, se le enviará un mail al completar los siguientes datos:</span>
                <input class="bolsa_de_trabajo__form__input bolsa_de_trabajo__form__input--block" type="text" name="nombre" id="nombre" placeholder="Nombre:">
                <input class="bolsa_de_trabajo__form__input bolsa_de_trabajo__form__input--block" type="email" name="mail" id="mail" placeholder="E-mail:">
                <input class="bolsa_de_trabajo__form__input" type="number" name="edad" id="edad" placeholder="Edad:" min="18" max="75">
                <input class="bolsa_de_trabajo__form__input bolsa_de_trabajo__form__input--submit" type="submit" value="Enviar">
            </form>
        </section>
        <footer>
            <ul class="footer__list">
                <li><a class="footer__list__link" href="https://www.facebook.com/femebal">Facebook</a></li>
                <li><a class="footer__list__link" href="https://www.instagram.com/femebal/">Instagram</a></li>
                <li><a class="footer__list__link" href="https://twitter.com/femebal">Twitter</a></li>
            </ul>
            <span class="footer__span">Boedo 591, C.A.B.A., Argentina</span>
        </footer>
    </body>
</html>
